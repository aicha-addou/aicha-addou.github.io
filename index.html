<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title id="title">Portfolio</title>
  <link rel="stylesheet" href="style.css">
  <link rel="alternate" hreflang="fr" href="?lang=fr" />
  <link rel="alternate" hreflang="en" href="?lang=en" />
  <link rel="alternate" hreflang="zh" href="?lang=zh" />
  <link rel="alternate" hreflang="ar" href="?lang=ar" />
  <script src="script.js" defer></script>
</head>
<body>
  <!-- Sélecteur de langue -->
  <nav id="lang-switcher">
    <button data-lang="fr">🇫🇷</button>
    <button data-lang="en">🇬🇧</button>
    <button data-lang="zh">🇨🇳</button>
    <button data-lang="ar">🇸🇦</button>
  </nav>

  <!-- En-tête avec photo -->
  <header class="profile-header">
    <img src="profile.jpg" alt="Photo de profil" id="profile-pic">
    <h1 id="header"></h1>
  </header>

  <main>
    <!-- Présentation -->
    <section>
      <h2 id="section-presentation-title"></h2>
      <ul id="intro"></ul>
    </section>

    <!-- Compétences -->
    <section>
      <h2 id="section-skills-title"></h2>
      <ul id="skills"></ul>
    </section>

    <!-- Projets -->
    <section>
      <h2 id="section-projects-title"></h2>
      <ul id="projects"></ul>
    </section>

    <!-- Expérience -->
    <section>
      <h2 id="section-experience-title"></h2>
      <ul id="experience"></ul>
    </section>

    <!-- Engagement -->
    <section>
      <h2 id="section-engagement-title"></h2>
      <ul id="engagement"></ul>
    </section>

    <!-- Vidéo locale avec sous-titres -->
    <section>
      <h2 id="section-video-title"></h2>
      <p id="video-note" class="video-hint">📺 Activez les sous-titres dans votre langue via ⚙️ dans la vidéo.</p>

      <video controls width="100%" style="max-width: 800px; display: block; margin: auto;" id="video-player">
        <source src="video/video.mp4" type="video/mp4">
        <track src="video/video_fr.vtt" kind="subtitles" srclang="fr" label="Français" default>
        <track src="video/video_en.vtt" kind="subtitles" srclang="en" label="English">
        <track src="video/video_zh.vtt" kind="subtitles" srclang="zh" label="中文">
        <track src="video/video_ar.vtt" kind="subtitles" srclang="ar" label="العربية">
        Votre navigateur ne prend pas en charge la balise vidéo.
      </video>
    </section>
  </main>

  <footer>
    <div vocab="http://schema.org/" typeof="Person">
      <span property="name">Aicha Addou</span> –
      <span property="jobTitle">Étudiante en informatique</span> à
      <span property="affiliation">Sup Galilée</span>.
    </div>
  </footer>
</body>
</html>
